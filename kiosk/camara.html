<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Camera 798x1418 + Overlay (Safe)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>카메라 798×1418 + 준비한 사진 오버레이</h1>

    <div class="controls">
      <button id="startBtn">카메라 시작</button>
      <button id="shotBtn" disabled>캡처</button>
      <a id="downloadLink" download="capture.png" class="hidden">다운로드</a>
    </div>

    <div id="cameraWrap" class="camera-wrap">
      <video id="video" playsinline autoplay muted></video>
      <!-- 준비한 사진 경로를 넣어주세요 (예: /assets/overlay.png) -->
      <img id="overlayImg" class="overlay-img hidden" data-overlay-src="public/assets/images/image01.png" alt="overlay" />
    </div>

    <div class="result">
      <h2>결과 미리보기</h2>
      <img id="preview" alt="capture preview" />
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <!-- 요청 경로 그대로 -->
    <script type="module" src="/src/camara/app.ts"></script>
  </main>
</body>
</html>

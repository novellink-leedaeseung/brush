<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Camera 798x1418 + Overlay (Safe)</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        .ellipse-div {
            width: 250px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.06);
            border-radius: 50%;
            background-color: #004f99;
            border: 1px solid #fff;
            box-sizing: border-box;
            height: 250px;
            margin-left: 415px;
            margin-top: 51px;
        }

        .camera-icon {
            width: 90px;
            max-width: 100%;
            overflow: hidden;
            height: 90px;
            margin: 80px;
        }

    </style>
</head>
<body>
<main class="app">
    <div style="
  width:1080px;
  height:150px;
  background:#214882;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-family:Pretendard, system-ui, -apple-system, 'Noto Sans KR', sans-serif;
  color:#FFFFFF;
">
        <!-- 왼쪽 로고 영역 -->
        <img src="/public/assets/icon/logo.png" width="154" height="113">

        <!-- 중앙 타이틀 -->
        <div style="font-size: 60px;" class="font-family-jalnan">
            스마트 건강관리
        </div>

        <!-- 오른쪽 날짜/시간 -->
        <div style="display:flex;flex-direction:column;align-items:flex-end;margin-right: 32px">
            <div class="font-family-pretendard" style="font-size: 36px; font-weight: normal; color: white">2024-07-05
            </div>
            <div class="font-family-pretendard" style="font-size: 36px; font-weight: normal; color: white">오후 01:15
            </div>
        </div>
    </div>
    <div id="cameraWrap" class="camera-wrap" style="position: relative;">
  <video id="video" playsinline autoplay muted></video>

  <!-- 오버레이: 여러 장을 data-overlays로 등록 (경로만 교체하면 됨) -->
  <img
    id="overlayImg"
    class="overlay-img"
    alt="overlay"
    style="
      position:absolute; inset:0;
      max-width:100%; max-height:100%;
      object-fit:contain;            /* 필요시 cover/fill 로 바꿔도 TS에서 처리 */
      pointer-events:none;           /* 클릭 방해하지 않음 */
      opacity:1;
    "
    data-overlays='[
      "/public/assets/images/image01.png",
      "/public/assets/images/image02.png"
    ]'
    data-fit="contain"   <!-- contain | cover | fill -->
    data-opacity="1"     <!-- 0~1 -->
  />

  <!-- 슬라이더 컨트롤(좌/우) -->
  <button
    id="ovPrev"
    type="button"
    aria-label="이전 오버레이"
    style="
      position:absolute; left:8px; top:50%; transform:translateY(-50%);
      width:40px; height:40px; border:none; border-radius:8px; cursor:pointer;
      background:rgba(0,0,0,.35); color:#fff; font-size:20px; line-height:40px;
    ">⟨</button>

  <button
    id="ovNext"
    type="button"
    aria-label="다음 오버레이"
    style="
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      width:40px; height:40px; border:none; border-radius:8px; cursor:pointer;
      background:rgba(0,0,0,.35); color:#fff; font-size:20px; line-height:40px;
    ">⟩</button>

  <!-- 현재 인덱스 표시 -->
  <div
    id="ovIndicator"
    style="
      position:absolute; bottom:8px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.35); color:#fff; padding:4px 10px; border-radius:999px; font-size:12px;
    ">
    1/2
  </div>
</div>

    <!-- 카메라 버튼 -->
    <div style="width: 1080px; height: 353px;background-color:#E5E7EB;display: flex;
  align-items: flex-start;">
        <div class="ellipse-div">
            <img class="camera-icon" src="/public/assets/icon/camera.svg">
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">카메라 시작</button>
        <button id="shotBtn" disabled>캡처</button>
        <a id="downloadLink" download="capture.png" class="hidden">다운로드</a>
    </div>

    <!-- 요청 경로 그대로 -->
    <script type="module" src="/src/camara/app.ts"></script>
</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 1080px 고정 뷰포트 -->
    <meta name="viewport" content="width:1080, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../index.css"/>
</head>
<body>
<!-- 고정 크기 컨테이너 -->
<div id="app-viewport">
    <!-- 상단 -->
    <div style="
      width:1080px;
      height:150px;
      background:#214882;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-family:Pretendard, system-ui, -apple-system, 'Noto Sans KR', sans-serif;
      color:#D4E1F3;">
        <!-- 왼쪽 로고 영역 -->
        <img src="/public/assets/icon/logo.png" width="154" height="113">

        <!-- 중앙 타이틀 -->
        <div style="font-size: 60px;" class="font-family-jalnan">
            스마트 건강관리
        </div>

        <!-- 오른쪽 날짜/시간 -->
        <div style="display:flex;flex-direction:column;align-items:flex-end;margin-right: 32px">
            <div class="font-family-pretendard" style="font-size: 36px; font-weight: normal; color: white">2024-07-05
            </div>
            <div class="font-family-pretendard" style="font-size: 36px; font-weight: normal; color: white">오후 01:15
            </div>
        </div>
    </div>
    <!-- 안내문  -->
    <div style="width:900px;height:120px;margin-left: 90px;margin-top: 160px">
        <p style="width: 822px; height: 120px; margin:0;text-align:center;font-family:Pretendard, sans-serif;line-height:1.3;">
            <span style="color:#111111;font-size:46px;font-weight:700;">사용자 번호</span>
            <span style="color:#111111;font-size:40px;font-weight:600;"> </span>
            <span style="color:#595757;font-size:40px;font-weight:400;">또는</span>
            <span style="color:#111111;font-size:40px;font-weight:400;"> </span>
            <span style="color:#111111;font-size:46px;font-weight:700;">휴대폰 번호</span>
            <span style="color:#595757;font-size:40px;font-weight:400;">를 입력해주시거나<br></span>
            <span style="color:#111111;font-size:46px;font-weight:700;">사용자 바코드</span>
            <span style="color:#111111;font-size:40px;font-weight:600;"> </span>
            <span style="color:#595757;font-size:40px;font-weight:400;">또는</span>
            <span style="color:#111111;font-size:40px;font-weight:600;"> </span>
            <span style="color:#111111;font-size:46px;font-weight:700;">QR코드</span>
            <span style="color:#595757;font-size:40px;font-weight:400;">를 리더기에 대주세요.</span>
        </p>
    </div>


    <!-- 키패드 입력시 보이는 화면 -->
    <div style="width: 860px; height: 170px;background: white; box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.09); border-radius: 16px;margin-left: 110px;margin-top:140px">
        <div class="input-field" id="input-field"
             style="height: 170px;margin-top: 57px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: #B5B5B6; font-size: 44px; font-family: 'Pretendard'; font-weight: 600; line-height: 56px; word-wrap: break-word">
            사용자 번호 또는 휴대폰 번호
        </div>
    </div>


    <!-- 키패드 -->
    <!-- 키패드 래퍼 -->
    <div style="width:320px; display:grid; grid-template-columns: repeat(3, 1fr); row-gap:80px; column-gap:256px; align-items:center; justify-items:center; margin-left: 175px;margin-top: 130px;margin-right: 175px;">

        <!-- 1~9 -->
        <button onclick="press(1)" aria-label="1"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            1
        </button>
        <button onclick="press(2)" aria-label="2"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            2
        </button>
        <button onclick="press(3)" aria-label="3"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            3
        </button>

        <button onclick="press(4)" aria-label="4"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            4
        </button>
        <button onclick="press(5)" aria-label="5"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            5
        </button>
        <button onclick="press(6)" aria-label="6"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            6
        </button>

        <button onclick="press(7)" aria-label="7"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            7
        </button>
        <button onclick="press(8)" aria-label="8"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            8
        </button>
        <button onclick="press(9)" aria-label="9"
                style="padding: 0;width:70px;height:70px;background:transparent;border:none;font-size:60px;font-weight:700;color:#111;cursor:pointer;line-height:60px;">
            9
        </button>

        <!-- 전체삭제 (좌하단) -->
        <button onclick="press('clear')" aria-label="전체삭제"
                style="justify-self:start;width:100px;height:40px;background:transparent;border:none;font-size:16px;font-weight:600;color:#111;cursor:pointer;line-height:40px;">
            전체삭제
        </button>

        <!-- 0 (중하단) -->
        <button onclick="press(0)" aria-label="0"
                style="width:100px;height:100px;background:transparent;border:none;font-size:60px;font-weight:600;color:#111;cursor:pointer;line-height:60px;">
            0
        </button>

        <!-- X (우하단 - 파란 배지) -->
        <button onclick="press('backspace')" aria-label="삭제"
                style="justify-self:end;display:inline-flex;align-items:center;justify-content:center;width:56px;height:32px;background:#9FB4D2;border:none;border-radius:8px;color:#fff;font-size:18px;font-weight:800;cursor:pointer;">
            ×
        </button>
    </div>

    <div id="confirm-button" style="
  width:630px;
  height:120px;
  background:#004F99;
  border-radius:16px;
  box-shadow:0px 4px 2px rgba(0,0,0,0.09);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-left: 225px;
  margin-top: 100px;
">
  <span style="
    color:#ffffff;
    font-size:44px;
    font-family:Pretendard, sans-serif;
    font-weight:600;
    line-height:1.27;
    text-align:center;
  ">
    확인
  </span>
    </div>
    <script type="module" src="/src/user-find/userFindApp.ts"></script>
    <script>
        // 입력된 번호를 저장할 변수
        let inputNumber = '';

        // 입력 필드 업데이트 함수
        function updateInputField() {
            const inputField = document.querySelector('.input-field');
            if (inputNumber === '') {
                inputField.textContent = '사용자 번호 또는 휴대폰 번호';
                inputField.style.color = '#B5B5B6';
            } else {
                inputField.textContent = inputNumber;
                inputField.style.color = '#111111';
            }
        }

        // 키패드 입력 처리 함수
        function press(value) {
            if (typeof value === 'number') {
                // 숫자는 최대 11자리까지만 입력 가능
                if (inputNumber.length < 11) {
                    inputNumber += value;
                }
            } else if (value === 'clear') {
                // 전체 삭제
                inputNumber = '';
            } else if (value === 'backspace') {
                // 마지막 숫자 삭제
                inputNumber = inputNumber.slice(0, -1);
            }
            updateInputField();
        }
    </script>

</div>
</body>
</html>

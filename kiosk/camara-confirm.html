<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>촬영 결과 확인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="/index.css"/>
    <style>
        /* 확인 모달 스타일 */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(49, 49, 49, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirmation-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .confirmation-container {
            position: relative;
            width: 740px;
            height: 475px;
            border-radius: 41px;
            box-shadow: 2px 2px 2px 0px rgba(42, 73, 148, 0.09);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .confirmation-modal.show .confirmation-container {
            transform: scale(1);
        }

        .confirmation-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50px;
            box-shadow: 2px 2px 2px 0px rgba(0, 79, 153, 0.09);
        }

        .tick-icon {
            position: absolute;
            left: 305px;
            top: 60px;
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tick-svg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tick-svg::after {
            content: "";
            width: 50px;
            height: 25px;
            border: 6px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -5px;
            margin-left: -5px;
        }

        .confirmation-text {
            position: absolute;
            left: 87px;
            top: 265px;
            width: 570px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 64px;
            line-height: 1.4;
            letter-spacing: -1.6px;
            color: #004f99;
            text-align: center;
        }

        /* 버튼 호버 효과 */
        .btn-container {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-container:hover {
            transform: translateY(-2px);
        }

        .btn-container:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div id="app-viewport">
    <div style="
  width:1080px;

  background:#214882;
  display:flex;
  align-items:center;

  font-family:Pretendard, system-ui, -apple-system, 'Noto Sans KR', sans-serif;
  color:#FFFFFF;
">
        <!-- 왼쪽 로고 영역 -->
        <img src="/public/assets/icon/logo.png" width="154" height="113">

        <!-- 중앙 타이틀 -->
        <div style="font-size: 60px;" class="font-family-jalnan">
            스마트 건강관리
        </div>

        <!-- 오른쪽 날짜/시간 -->
        <div style="display:flex;flex-direction:column;align-items:flex-end;margin-right: 32px">
            <div class="font-family-pretendard" style="font-size: 36px; font-weight: normal; color: white">2024-07-05
            </div>
            <div class="font-family-pretendard" style="font-size: 36px; font-weight: normal; color: white">오후 01:15
            </div>
        </div>

    </div>
    <img id="capturedImg" alt="촬영 이미지" width="798" height="1418" style="margin-left: 141px" src=""/>
    <div style="width: 1080px; height: 352px;background-color:white;display: flex;">
        <div class="btn-container" style="margin-top: 26px;margin-left: 31px; margin-right: 24px; width: 300px; height: 320px; background: white; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.16); border-radius: 32px">
            <div id="retakeBtn" style="margin-top:55px; width: 250px; height: 190px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 36px; display: inline-flex">
                <div style="width: 110px; height: 110.84px;">
                    <img src="/public/assets/icon/retake.svg" alt="">
                </div>
                <div style="align-self: stretch; height: 43px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: #004F99; font-size: 36px; font-family: Pretendard; font-weight: 600; line-height: 56px; word-wrap: break-word">
                    재촬영
                </div>
            </div>
        </div>
        <div class="btn-container" style="margin-top: 26px;margin-right: 24px;width: 300px; height: 320px; background: white; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.16); border-radius: 32px">
            <div style="margin-top:55px; width: 250px; height: 190px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 36px; display: inline-flex">
                <div style="width: 110px; height: 110.84px;">
                    <img src="/public/assets/icon/home.svg" alt="">
                </div>
                <div style="align-self: stretch; height: 43px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: #004F99; font-size: 36px; font-family: Pretendard; font-weight: 600; line-height: 56px; word-wrap: break-word">
                    처음화면
                </div>
            </div>
        </div>
        <div class="btn-container" style="margin-top: 26px;width: 300px; height: 320px; background: white; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.16); border-radius: 32px">

                    <img src="/public/assets/icon/toothbrush.svg" alt="">

    </div>
</div>

<!-- 양치 인증 완료 모달 -->
<div id="confirmationModal" class="confirmation-modal">
    <div class="confirmation-container">
        <div class="confirmation-background"></div>



        <div class="tick-icon">
            <img class="tick-svg" src="/public/assets/icon/ticktick.svg" alt="">
        </div>
        
        <div class="confirmation-text">
            양치 인증 완료!
        </div>
    </div>
</div>

<!--<script type="module" src="/src/camara/confirm.ts"></script>-->
<script>
    // 등록 버튼 클릭 이벤트
    document.getElementById('downloadBtn').addEventListener('click', function() {
        const modal = document.getElementById('confirmationModal');
        
        // 모달 표시
        modal.classList.add('show');
        
        // 3초 후 자동으로 모달 닫기
        setTimeout(() => {
            modal.classList.remove('show');
        }, 3000);
    });

    // 모달 배경 클릭시 닫기
    document.getElementById('confirmationModal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.remove('show');
        }
    });

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            document.getElementById('confirmationModal').classList.remove('show');
        }
    });
</script>
</body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite API Client Demo</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; margin: 2rem; }
      .row { display: flex; gap: .5rem; align-items: center; margin-bottom: 1rem; }
      button { padding: .5rem .75rem; cursor: pointer; }
      #status[data-type="info"] { color: #888; }
      #status[data-type="success"] { color: #1b8a5a; }
      #status[data-type="error"] { color: #c92a2a; }
      pre { padding: 1rem; border: 1px solid #4443; border-radius: .5rem; overflow: auto; }
      input { padding: .4rem .6rem; width: 8rem; }
    </style>
  </head>
  <body>
    <h1>API 클라이언트 데모</h1>
    <div class="row">
      <label for="user-id">userId:</label>
      <input id="user-id" type="number" min="1" step="1" placeholder="예: 1" />
      <button id="btn-fetch">데이터 불러오기 (GET)</button>
      <button id="btn-create">샘플 생성 (POST)</button>
    </div>
    <div id="status" data-type="info">대기 중</div>
    <pre id="output">결과가 여기에 표시됩니다…</pre>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
